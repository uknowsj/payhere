name: CI

on:
    pull_request:
        branches:
            - dev
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
            - uses: actions/checkout@v3

            - name: Use Node.js
            - uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Dependencies
            - run: npm install

            - name: Build
            - run: npm run build
